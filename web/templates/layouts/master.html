<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light dark">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="KOmpanion">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="apple-touch-icon" sizes="180x180" href="/static/icons/icon.svg">
    <link rel="manifest" href="/static/manifest.json">
    <link rel="stylesheet" href="/static/monospace.css">
    <link rel="stylesheet" href="/static/static.css">
    <script>
      // 注册Service Worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/static/service-worker.js')
            .then(registration => {
              console.log('Service Worker registered with scope:', registration.scope);
            })
            .catch(error => {
              console.error('Service Worker registration failed:', error);
            });
        });
      }
    </script>
</head>

<body>

    <!-- Main site header -->
    <header class="header">
        <table>
            <tr>
                <td style="flex-grow: 1;">KOmpanion</td>
                {{ if .isAuthenticated }}
                <td><a href="/books/">> Books</a></td>
                <td><a href="/stats/">> Statistics</a></td>
                <td><a href="/devices/">> Devices</a></td>
                <td><a href="/auth/logout/">Log Out</a></td>
                {{ else }}
                <td>Login Page</td>
                {{ end}}
            </tr>
        </table>
    </header>


    <main>
        {{ block "content" . }}Default Content{{ end }}
    </main>

    <footer>
        <!-- Simple Footer -->
        <hr> <!-- Adds a nice divider line -->
        <p style="text-align: center; color: var(--text-color-alt);">
            Powered by <a href="https://github.com/banjuer/kompanion/">KOmpanion</a>, Version: <strong>{{ Version }}</strong>, Page: <strong>{{ LoadTimes .startTime }}</strong>
        </p>
    </footer>


</body>

</html>
